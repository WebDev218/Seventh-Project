<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="styles/toggle/toggle-switch.css">
	<link rel="stylesheet" type="text/css" href="styles/toggle/toggle-switch-px.css">
	<link rel="stylesheet" type="text/css" href="styles/toggle/toggle-switch-rem.css">

	<link rel="stylesheet" type="text/css" href="styles/style.css">

	<title>Matt's Dashboard</title>
</head>
<body>
	<div id="grid-wrapper">
		<header>
			<h1 class="your-app">
				<span>Your</span>App<sup style="">TM</sup>
			</h1>
			<div>
				<svg class="icon notification" viewBox="0 0 35 35">

					<circle class="new-notification" r="5" cx="29" cy="5" />	
				</svg>

				<div class="message-modal">	
					<span class="close">X</span>				
					<div class="modal-content">											
						<ol class="message-container"></ol>						
					</div>
				</div>

				<img src="images/member-1.jpg" class="header-image" alt="Victoria Chambers profile">
				<p class="header-user-name">Victoria Chambers</p>
			</div>
		</header>

		<div class="page-content">
			<nav id="main-nav">
				<ul>
				<li class="">
					<a href="#">
						<svg class="icon currentTab">
							<use xlink:href="icons/sprites.svg#icon-dashboard" />
						</svg>
					</a>
				</li>
				<li>
					<a href="#">
						<svg class="icon">
							<use xlink:href="icons/sprites.svg#icon-members" />
						</svg>
					</a>
				</li>
				<li>
					<a href="#">
						<svg class="icon">
							<use xlink:href="icons/sprites.svg#icon-visits" />
						</svg>
					</a>
				<li>
					<a href="#">
						<svg class="icon">
							<use xlink:href="icons/sprites.svg#icon-settings" />
						</svg>
					</a>
				</ul>				
			</nav>

			<main id="main-content">
				<div id="main-content-wrapper">
					
					<div class="top-row"> <!-- 1st row -->
						<h2 class="tab-title">Dashboard</h2>
							<input type="search" placeholder="Search..." name="main-search" class="main-search">				
					</div>

					<div class="main-content-row"> <!-- 2nd row -->
						<div class="main-content-column" id="main-alert">
							<strong>Alert:</strong> <span id="main-alert-message"></span> <span class="close-button"><a href="#">X</a></span>
						</div>
					</div>

					<!-- ===== 
								Traffic Graph 
												===== -->
					<section id="traffic-graph" class="main-content-row">	<!-- 3rd row -->					 					
						<h3>Traffic</h3>
						<ul class="traffic-time-filter">
							<li class="traffic-period">Hourly</li>
							<li class="traffic-period">Daily</li>
							<li class="traffic-period">Weekly</li>
							<li class="traffic-period">Monthly</li>
						</ul>	
					
						<div class="canvas-wrapper">
							<canvas id="traffic-canvas"></canvas>
							<img style="display: none" src="images/placeholder-traffic.png" alt="Traffic data chart">
						</div>
						
					</section>


					<!-- ===== 
								Daily Graph
								Mobile Users Graph 
												===== -->
					<div class="main-content-row two-columns">
						<section id="traffic-daily-graph">
							<h3>Daily Traffic</h3>
							<div class="canvas-wrapper">
								<canvas id="traffic-daily-canvas"></canvas>
								<img style="display: none" src="images/placeholder-daily-traffic.png" alt="Daily traffic data chart">
							</div>
						</section>

						<section id="mobile-users-graph">
							<h3>Mobile Users</h3>
							<div class="canvas-wrapper">
								<canvas id="mobile-users-canvas"></canvas>
								<img style="display: none" src="images/placeholder-mobileUsers.png" alt="Mobile users data">
							</div>
						</section>
					</div>


					<!-- ===== 
								Social Media
												===== -->

									<p class="social-hits"></p>
								</div>
							</div>

								</div>
								<div class="social-updates">
									<p class="social-title">Google+</p>
									<p class="social-hits"></p>
								</div>
							</div>					
						</section>


					<!-- ===== 
								Members
								Recent Activity
												===== -->
					<div class="main-content-row two-columns" id="member-updates"> <!-- 6th row -->
							<section id="members">
								<h3>New Members</h3>
							</section>

							<section id="recent-activity">
								<h3>Recent Activity</h3>
							</section>
					</div>


					<!-- ===== 
								Message user
								Settings
												===== -->
					<div class="main-content-row two-columns" id="abc"> <!-- 6th row -->
							<section id="message-user">
								<h3>Message User</h3>
								<form class="user-message-form">

									<span class="seach-container">
										<input type="text" name="Search for User" class="user-search" placeholder="Search for user">
										<div class="search-results"></div>
									</span>
									<textarea class="user-message-contents" placeholder="Message for user"></textarea>
									<button class="button send">Send</button>
								</form>
							</section>

							<section id="settings">
								<h3>Settings</h3>

								<label class="switch-light switch-material settings-option send-email">
					              <input type="checkbox">
					              <strong class="large-4 columns">
					                Send Email Notificatons
					              </strong>

					              <span class="large-4 columns float-left">
					                <span>Off</span>
					                <span>On</span>
					                <a></a>
					              </span>
					            </label>


					            <label class="switch-light switch-material settings-option set-public">
					              <input type="checkbox">
					              <strong class="large-4 columns">
					                Set Profile to Public
					              </strong>

					              <span class="large-4 columns float-left">
					                <span>Off</span>
					                <span>On</span>
					                <a></a>
					              </span>
					            </label>

					            <span class="vertical-spacer">

									<select class="time-zone">
										<option disabled selected>Select Timezone</option>
										<option>EST</option>
										<option>CST</option>
										<option>MST</option>									
										<option>PST</option>
									</select>
									<button class="button" id="save">Save</button>
									<button class="button" id="cancel">Cancel</button>
								</span>
							</section>
					</div>

					</div>
				</div> <!-- End of main content wrapper -->
			</main>
		</div>
	</div>


	
	<script src="scripts/createCharts.js"></script>
	<script src="scripts/newUsersAndRecentActivity.js"></script>	
	<script src="scripts/socialMedia.js"></script>
	<script src="scripts/settings.js"></script>
	<script src="scripts/notifications.js"></script>
	<script src="scripts/messageBox.js"></script>
	<script src="scripts/searchBox.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
